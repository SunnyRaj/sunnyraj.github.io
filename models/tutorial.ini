[model]
name = Tutorial
label = {{ this.name }}
hidden = yes

[attachments]
order_by = _id

[fields.title]
label = Title
type = string
size = large

[fields.last_updated]
label = Last Updated
type = date
width = 1/4

[fields.intro]
label = Introduction
type = markdown

[fields.summary]
label = Summary
description = A one-line summary of what this tutorial is about.
type = text

[fields.body]
label = Body
type = markdown
markdown_header_adjustment = 1

[fields.footer_ad_id]
label = Ad ID for Footer
type = string
width = 1/4

[fields.toc_ad_id]
label = Ad ID for Table of Contents
type = string
width = 1/4
