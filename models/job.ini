[model]
name = Job
label = {{ this.company }}
hidden = yes

[attachments]
order_by = -start_date

[fields.company]
label = Company
type = string
size = large

[fields.website]
label = Website
type = url
width = 1/2

[fields.title]
label = Job Title
type = string

[fields.start_date]
label = Start Date
type = date
width = 1/4

[fields.end_date]
label = End Date
type = date
width = 1/4

[fields.description]
label = Description
type = markdown
