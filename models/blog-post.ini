[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.summary]
label = Summary
description = A one-line summary of what this blog post is about.
type = text

[fields.body]
label = Body
type = markdown
markdown_header_adjustment = 1
